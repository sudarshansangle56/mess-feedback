<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Feedback Form</title>
</head>
<body>
  <h2>Mess Feedback Form</h2>
  <form id="feedbackForm">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Age Group:</label>
    <select name="ageGroup">
      <option value="18-22">18-22</option>
      <option value="23-30">23-30</option>
      <option value="30+">30+</option>
    </select><br><br>

    <label>Role:</label>
    <input type="text" name="role"><br><br>

    <label>Using Mess:</label>
    <select name="usingMess">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select><br><br>

    <label>Satisfaction:</label>
    <select name="satisfaction">
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Poor">Poor</option>
    </select><br><br>

    <label>Problems:</label>
    <textarea name="problems"></textarea><br><br>

    <label>Health Issues:</label>
    <textarea name="healthIssues"></textarea><br><br>

    <label>Comments:</label>
    <textarea name="comments"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbz8wlkGlx2XeWTfZ5wXEhRFsO_ePPDrfUtR1fiI90IOLdXbYFN9a-KWSpDy_vM1l3BT/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("responseMessage").innerText = msg;
        document.getElementById("feedbackForm").reset();
      })
      .catch(err => {
        document.getElementById("responseMessage").innerText = "Error submitting form.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
